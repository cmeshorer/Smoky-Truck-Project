<body>

	<div id = "textEditor">
		<div id="thePanel">

			
			<select id="fontSizeChanger">
			<option value ="4" >4</option>
			<option value ="6" >6</option>
			<option value ="8" >8</option>
			<option value ="10">10</option>
			<option value ="12">12</option>
			<option value ="14">14</option>
			<option value ="16">16</option>
			<option value ="18">18</option>
			</select>
			<input type="color" id="fontColorButton" title="Change Font Color">
			<button id="boldButton" title="Bold"><i class="fa fa-bold" aria-hidden="true"></i></button>
			<button id ="italicButton" title="Italic"><i class="fa fa-italic" aria-hidden="true"></i></button>
			<button id ="underlinedButton" title="Underlined"><i class="fa fa-underline" aria-hidden="true"></i></button>
			<button id ="orderedListButton" title="Numbered list"> <i class="fa fa-list-ol" aria-hidden="true"></i></button>
			<button id ="unorderedListButton" title="Bulleted list"><i class="fa fa-list-ul" aria-hidden="true"></i></button>
			<button id="centerButton" title="Align Center"><i class="fa fa-align-center" aria-hidden="true"></i></button>
			<button id="justifyButton" title="Align justify"><i class="fa fa-align-justify" aria-hidden="true"></i></button>
			<button id="leftButton" title="Align left"><i class="fa fa-align-left" aria-hidden="true"></i></button>
			<button id="rightButton" title="Align right"><i class="fa fa-align-right" aria-hidden="true"></i></button>
			<button id="undoButton" title="Undo"><i class="fa fa-undo" aria-hidden="true"></i></button>
			<button id="redoButton" title="Redo"><i class="fa fa-repeat" aria-hidden="true"></i>
			<button id="fileButton" title="Files"><i class="fa fa-file" aria-hidden="true"></i>



			
			
			

		</div>
		<div id="richTextArea">
			<iframe id="theWYIWYG" name="theWYSIWYG" frameborder="0">	
			</iframe>
		</div>
	</div>
</body>
